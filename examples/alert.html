<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert 示例</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>SweetAlert 示例</h1>
    <button id="success-btn">成功提示</button>
    <button id="warning-btn">警告提示</button>
    <button id="error-btn">错误提示</button>
    <button id="confirm-btn">确认对话框</button>
    <button id="input-btn">输入框</button>
    <button id="custom-btn">自定义样式</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script>
        // 成功提示
        document.getElementById('success-btn').onclick = function() {
            swal("成功!", "您的操作已成功完成!", "success");
        };

        // 警告提示
        document.getElementById('warning-btn').onclick = function() {
            swal("警告!", "您确定要继续吗?", "warning");
        };

        // 错误提示
        document.getElementById('error-btn').onclick = function() {
            swal("错误!", "发生了一个错误!", "error");
        };

        // 确认对话框
        document.getElementById('confirm-btn').onclick = function() {
            swal({
                title: "确定删除?",
                text: "您将无法恢复此文件!",
                type: "warning",
                showCancelButton: true,
                confirmButtonText: "是的, 删除!",
                cancelButtonText: "取消",
                closeOnConfirm: false
            }, function() {
                swal("已删除!", "您的文件已被删除.", "success");
            });
        };

        // 输入框
        document.getElementById('input-btn').onclick = function() {
            swal({
                title: "输入您的名字",
                text: "我们将会使用它来称呼您:",
                type: "input",
                inputPlaceholder: "名字",
                showCancelButton: true,
                closeOnConfirm: false,
                animation: "slide-from-top",
                inputValidator: (value) => {
                    return !value && '您必须输入一个名字!'
                }
            }, function(inputValue) {
                if (inputValue) {
                    swal("欢迎, " + inputValue + "!", "您已成功输入您的名字.", "success");
                }
            });
        };

        // 自定义样式
        document.getElementById('custom-btn').onclick = function() {
            swal({
                title: "自定义样式",
                text: "这是一个带有自定义颜色的弹窗!",
                icon: "info",
                buttons: {
                    cancel: "取消",
                    catch: {
                        text: "确认",
                        value: "catch",
                    },
                },
                dangerMode: true,
            }).then((value) => {
                switch (value) {
                    case "catch":
                        swal("您选择了确认!", "谢谢!", "success");
                        break;
                    default:
                        swal("您选择了取消!", "操作已取消.", "error");
                }
            });
        };
    </script>

</body>
</html>
