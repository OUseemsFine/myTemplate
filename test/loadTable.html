<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态加载内容</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            margin: 20px;
            width: 400px; /* 固定宽度 */
            height: auto; /* 高度自适应 */
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <h1>动态加载内容</h1>
        </div>
        <div class="card-body">
            <div id="contentContainer">
                <!-- 动态内容将被加载到这里 -->
            </div>
            <div class="buttons mt-3">
                <button class="btn btn-primary" onclick="loadContent(1)">加载内容 1</button>
                <button class="btn btn-secondary" onclick="loadContent(2)">加载内容 2</button>
            </div>
        </div>
    </div>
</div>

<script>
    function loadContent(contentId) {
        const contentContainer = document.getElementById('contentContainer');
        contentContainer.innerHTML = ''; // 清空当前内容

        let contentHTML = '';

        if (contentId === 1) {
            contentHTML = `
                <div>
                    <h2>内容部分 1</h2>
                    <p>这是第一个内容部分的详细信息。</p>
                    <ul>
                        <li>项 1</li>
                        <li>项 2</li>
                        <li>项 3</li>
                    </ul>
                </div>
            `;
        } else if (contentId === 2) {
            contentHTML = `
                <div>
                    <h2>内容部分 2</h2>
                    <p>这是第二个内容部分的详细信息。</p>
                    <ol>
                        <li>步骤 1</li>
                        <li>步骤 2</li>
                        <li>步骤 3</li>
                    </ol>
                </div>
            `;
        }

        contentContainer.innerHTML = contentHTML; // 加载新的内容
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
