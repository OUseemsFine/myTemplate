<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet with Custom SVG Icon</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 创建地图实例
        const map = L.map('map').setView([29.578,106.556],15); // 初始视图设置为成都

        // 添加 OpenStreetMap 图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // 创建自定义图标
        const busIcon = L.icon({
            iconUrl: './icons/icon_bus.svg', // 指向你的 SVG 图标路径
            iconSize: [35, 35], // 图标大小，根据需要调整
            iconAnchor: [17, 35], // 锚点
            popupAnchor: [0, -30] // 弹出窗口锚点
        });

        // 添加标记
        L.marker([30.5728, 104.0665], { icon: busIcon }).addTo(map)
            .bindPopup('这是一个公交标记！')
            .openPopup();
    </script>
</body>
</html>
