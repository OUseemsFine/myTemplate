<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公交线路选择</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .selected-stops {
            margin-top: 20px;
        }
        .stop {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            cursor: move;
        }
        .selected {
            background-color: #28a745;
            color: white;
        }
        .line-summary {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>选择公交站</h1>

<table>
    <thead>
        <tr>
            <th>公交站</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="stopTable">
        <tr>
            <td>站点1</td>
            <td><button onclick="toggleStop(this, '站点1', 'stop1')">选择</button></td>
        </tr>
        <tr>
            <td>站点2</td>
            <td><button onclick="toggleStop(this, '站点2', 'stop2')">选择</button></td>
        </tr>
        <tr>
            <td>站点3</td>
            <td><button onclick="toggleStop(this, '站点3', 'stop3')">选择</button></td>
        </tr>
        <tr>
            <td>站点4</td>
            <td><button onclick="toggleStop(this, '站点4', 'stop4')">选择</button></td>
        </tr>
    </tbody>
</table>

<div class="selected-stops">
    <h2>选择的线路</h2>
    <div id="selectedStops" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <button onclick="saveLine()">保存线路</button>
</div>

<div class="line-summary" id="lineSummary"></div>

<script>
    function toggleStop(button, stopName, stopId) {
        const selectedStops = document.getElementById('selectedStops');
        const row = button.closest('tr');

        if (button.innerText === '选择') {
            button.innerText = '取消选择';
            row.classList.add('selected');
            addStop(stopName, stopId);
        } else {
            button.innerText = '选择';
            row.classList.remove('selected');
            removeStop(stopId);
        }
    }

    function addStop(stopName, stopId) {
        const selectedStops = document.getElementById('selectedStops');
        const stopDiv = document.createElement('div');
        stopDiv.innerText = stopName;
        stopDiv.className = 'stop';
        stopDiv.id = stopId; // Assign an ID for easier reference
        stopDiv.draggable = true;
        stopDiv.ondragstart = drag;
        selectedStops.appendChild(stopDiv);
    }

    function removeStop(stopId) {
        const selectedStops = document.getElementById('selectedStops');
        const stopDiv = document.getElementById(stopId);
        if (stopDiv) {
            selectedStops.removeChild(stopDiv);
        }
    }

    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.id); // Use ID for reference
    }

    function drop(event) {
        event.preventDefault();
        const draggedId = event.dataTransfer.getData("text");
        const draggedElement = document.getElementById(draggedId);
        const dropZone = event.target;

        if (dropZone.className === 'stop') {
            // Insert the dragged element before the dropZone
            const dropParent = dropZone.parentNode;
            dropParent.insertBefore(draggedElement, dropZone);
        } else {
            dropZone.appendChild(draggedElement);
        }
    }

    function saveLine() {
        const selectedStops = document.getElementById('selectedStops');
        const stops = Array.from(selectedStops.getElementsByClassName('stop'));
        const stopNames = stops.map(stop => stop.innerText);
        
        const lineSummary = document.getElementById('lineSummary');
        lineSummary.innerText = '当前线路顺序: ' + stopNames.join(' - ');
        
        // 清空选择的线路以便添加新线路
        selectedStops.innerHTML = '';
        const buttons = document.querySelectorAll('#stopTable button');
        buttons.forEach(button => {
            button.innerText = '选择';
        });
        const rows = document.querySelectorAll('#stopTable tr');
        rows.forEach(row => {
            row.classList.remove('selected');
        });
    }
</script>

</body>
</html>
